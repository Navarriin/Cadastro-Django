<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastros</title>
</head>

<body>
    {% extends 'usuarios/base.html' %}
    {% block content %}
    <div class="container-xxl">
        <h1>Cadastrar Pessoas</h1>
        <br>
        <div class="row">
            <div class="mb-3">
                <form action="{% url 'usuarios:cadastros' %}" method="POST">{% csrf_token %}
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select name="sexo" id="sexo" class="form-control">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data" name="data">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <a href="{% url 'usuarios:index' %}" class="btn btn-primary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>

</html>
