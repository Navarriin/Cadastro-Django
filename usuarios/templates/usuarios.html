<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
    {% extends 'usuarios/base.html' %}
    {% block content %}
    <div class="container">
    <table class="table">
        <thead>
          <tr align="center">
            <th scope="col">CPF</th>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
            {% for variavel in variaveis %}

            <tr align="center">
            <td scope="row"><b>{{ variavel.cpf }}</b></td>
            <td>{{ variavel.nome }}</td>
            <td>{{ variavel.sexo }}</td>
            <td>{{ variavel.data }}</td>
            <td>
                <a href="{% url 'usuarios:deletar' variavel.id %}" class="btn btn-danger">Deletar</a>
                <a href="{% url 'usuarios:atualizar' variavel.id %}" class="btn btn-secondary">Atualizar</a>
            </td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'usuarios:index' %}" class="btn btn-primary">Voltar</a>
    </div>
    {% endblock content %}
</body>
</html>
